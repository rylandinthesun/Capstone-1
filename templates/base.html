<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Lyrically</title>
</head>
<body class="h-full overflow-auto bg-gradient-to-r from-purple-100 to-purple-200">

    <nav class="fixed font-sans flex flex-row text-left justify-between py-4 px-5 bg-white shadow-md items-baseline w-full" style="z-index: 999;">
        <div class="">
          <a href="/" class="text-2xl md:text-3xl no-underline text-purple-500 hover:text-purple-600">Lyrically</a>
        </div>
        <div class="align-middle">
          {% if not g.user %}
          <a href="/login" class="text-sm md:text-base no-underline text-purple-500 hover:text-purple-600 ml-1">Login</a>
          <a href="/register" class="text-sm md:text-base no-underline text-purple-500 hover:text-purple-600 ml-1">Sign Up</a>
          {% else %}
          <a href="/logout" class="text-sm md:text-base no-underline text-purple-500 hover:text-purple-600 ml-1">Logout</a>
          <a href="/profile/{{g.user.id}}" class="text-sm md:text-base no-underline text-purple-500 hover:text-purple-600 ml-1">Profile</a>
          {% endif %}
          <a href="#search_form" class="text-sm md:text-base no-underline text-purple-500  hover:text-purple-600 ml-1"><i class="fas fa-search"></i></a>
        </div>
      </nav>

    <div class="container mx-auto">

    <div class="pt-20">
      {% for msg in get_flashed_messages() %}
      <div class="bg-purple-300 border border-purple-500 text-purple-800 px-4 py-3 rounded-lg relative" role="alert">
        <span class="block sm:inline">{{ msg }}</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        </span>
      </div>
      {% endfor %}
    </div>

    {% block content %}
    {% endblock %}

    </div>
        

    <footer class="bg-white text-center py-2">
        <p class="text-sm text-purple-400">Created by Ryland Oehlers &#169; 2021</p>
    </footer>
    
</body>
</html>
