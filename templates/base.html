<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Lyrically</title>
</head>
<body class="h-full overflow-auto bg-gradient-to-r from-purple-100 to-purple-200">

    <nav class="fixed font-sans flex flex-row py-4 px-5 justify-between bg-purple-800 hover:bg-white text-white hover:text-purple-600 transition ease-in hover:shadow items-baseline w-full" style="z-index: 999;">
        <div class="flex items-center justify-start">
          <a href="#search_form" class="text-xl md:text-2xl hover:text-purple-900 no-underline px-1 md:px-2"><i class="fas fa-search"></i></a>
        </div>
        <div class="flex items-center justify-center text-center">
          <a href="/" class="text-2xl md:text-3xl no-underline hover:text-purple-900">Lyrically</a>
        </div>
        <div class="flex items-end">
          
          {% if not g.user %}
          <a href="/register" class="text-xl md:text-2xl no-underline hover:text-purple-900 px-1 md:px-2"><i class="fas fa-user-plus"></i></a>
          <a href="/login" class="text-xl md:text-2xl no-underline hover:text-purple-900 px-1 md:px-2"><i class="fas fa-sign-in-alt"></i></a>
          {% else %}
          
          <a href="/profile/{{g.user.id}}" class="text-xl md:text-2xl no-underline hover:text-purple-900 px-1 md:px-2  md:pb-0"><i class="far fa-user"></i></a>
          <a href="/saves/{{g.user.id}}" class="text-xl md:text-2xl no-underline hover:text-purple-900 px-1 md:px-2"><i class="far fa-save"></i></a>
          <a href="/logout" class="text-xl md:text-2xl no-underline hover:text-purple-900 px-1 md:px-2"><i class="fas fa-sign-out-alt"></i></a>
          
          {% endif %}
          
        </div>
      </nav>

    <div class="container max-w-lg md:max-w-xl lg:max-w-4xl mx-auto">

    <div class="pt-20 flex items-center justify-center">
      {% for msg in get_flashed_messages() %}
      <div class="bg-purple-300 border border-purple-500 text-purple-800 w-80 md:w-screen px-4 py-3 rounded-lg relative" role="alert">
        <span class="block text-center sm:inline">{{ msg }}</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        </span>
      </div>
      {% endfor %}
    </div>

    {% block content %}
    {% endblock %}

    </div>
        

    <footer class="bg-white text-center py-2">
        <p class="text-sm text-purple-400">Created by Ryland Oehlers &#169; 2021</p>
    </footer>
    
</body>
</html>
