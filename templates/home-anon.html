{% extends 'base.html' %}

{% block content %}


    <div class="flex h-screen items-center">
        <div class="m-auto">
            <p class="text-8xl md:text-9xl tracking-tighter font-sans font-extrabold text-purple-800 text-center md:text-left mt-10">Lyrically</p>
            <p class="text-xl tracking-tight mt-3 text-purple-500 text-center md:text-left">Search, save, and like lyrics from your<br>favorite artists around the world.</p>
        </div>
    </div>


    <div class="flex h-auto items-center align-middle">
        <div class="m-auto">
                <p class="text-lg text-center md:text-left tracking-tight mb-3 text-purple-400">What lyrics are you looking for?</p>
                <form action="/search" class="flex justify-end">
                    <input class="text-lg px-4 py-5 placeholder-purple-200 focus:text-purple-500  bg-white rounded-lg text-base shadow-lg outline-none focus:outline-none focus:shadow-outline w-96 mb-60" type="text" name="search" id="search-form" placeholder="Type in the lyrics, artist, or song.">
                    <button type="submit" class="text-xl absolute bg-purple-500 hover:bg-purple-600 focus:bg-purple-800 text-white py-4 px-3 mt-1 mr-1 rounded-r-lg outline-none">Search</button>
                </form>
        </div>
    </div>


        

{% endblock %}
