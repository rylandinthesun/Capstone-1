{% extends 'base.html' %}

{% block content %}

<div class="flex m-auto h-screen">
    <div class="m-auto">
        <div class="bg-white shadow-lg rounded-lg px-5 pt-6 pb-6 flex flex-col w-96 mb-6">
            <form action="/login">
                <div class="mb-4">
                    <input class="placeholder-purple-200 appearance-none border rounded-lg w-full py-4 px-3 text-purple-500 focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email">
                </div>
                <div class="mb-6">
                    <input class="placeholder-purple-200 appearance-none border border-red rounded-lg w-full py-4 px-3 text-purple-500 focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                </div>
                <div class="divide-y divide-gray-300">
                    <div class="flex items-center justify-center">
                        <button class="bg-purple-500 hover:bg-purple-600 focus:bg-purple-800 text-white font-bold py-4 px-3 mb-6 rounded-lg w-96 text-lg" type="submit">Login</button>
                    </div>
                </div>
            </form>
            <div>
                <p class="text-center text-purple-400 mt-4 font-serif">Don't have an account?</p>
                <a class="flex items-center justify-center bg-gray-500 hover:bg-gray-600 focus:bg-gray-800 text-white font-bold py-4 px-3 mt-3 rounded-lg w-90 text-lg" action="/register">Create Account</a>
                    
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
