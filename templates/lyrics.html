{% extends 'base.html' %}

{% block content %}


<div class="flex m-auto h-full">
    <div class="m-auto mt-32">
        <div class="bg-white rounded-lg px-2 md:px-8 pb-6 shadow-lg">
            <pre class="">
                <p class="text-purple-600 text-center text-xs md:text-sm font-sans tracking-tighter">{{lyrics}}</p>
            </pre>
            <div class="flex items-center justify-between px-2">
                <i class="far fa-lg fa-heart text-purple-500"></i>
                <i class="far fa-lg fa-bookmark text-purple-500"></i>
            </div>
        </div>
        
    </div>
</div>


<div class="flex h-auto items-center align-middle">
    <div class="m-auto mt-40">
            <p class="text-lg text-center md:text-left tracking-tight mb-3 text-purple-400">What lyrics are you looking for?</p>
            <form action="/search" id="search_form" class="flex justify-end">
                <input class="md:text-lg px-3 py-5 placeholder-purple-200 focus:text-purple-500  bg-white rounded-lg text-base shadow-lg outline-none focus:outline-none focus:shadow-outline mb-60 w-80 md:w-96" type="text" name="search" id="search-form" placeholder="Type in the lyrics, artist, or song." required>
                <button type="submit" class="md:text-lg absolute bg-purple-500 hover:bg-purple-600 focus:bg-purple-800 text-white py-4 px-1 md:px-3 mt-1 mr-1 rounded-r-lg outline-none">Search</button>
            </form>
    </div>
</div>
        

{% endblock %}
