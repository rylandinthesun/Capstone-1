{% extends 'base.html' %}

{% block content %}

<div class="flex m-auto h-screen">
    <div class="m-auto">
        <div class="bg-white shadow-lg rounded-lg px-5 pt-6 pb-6 flex flex-col w-96 mb-6">
            <form action="/login">
                <div class="mb-4">
                    <label class="text-purple-500" for="email">Email:</label>
                    <input class="placeholder-purple-200 appearance-none border rounded-lg w-full py-4 px-3 mt-1 text-purple-500 focus:outline-none focus:shadow-outline" id="email" name="email" type="text" placeholder="johndoe@gmail.com">
                </div>
                <div class="mb-6">
                    <label class="text-purple-500" for="Password">Password:</label>
                    <input class="placeholder-purple-200 appearance-none border border-red rounded-lg w-full py-4 px-3 mt-1 text-purple-500 focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="**********">
                </div>
                <div class="divide-y divide-gray-300">
                    <div class="flex items-center justify-center">
                        <button class="bg-purple-500 hover:bg-purple-600 focus:bg-purple-800 text-white font-bold py-4 px-3 rounded-lg w-96 text-lg" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
</div>

{% endblock %}
